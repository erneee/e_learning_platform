{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input class="btn btn-primary" type="submit" value="Sign in"/>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
<p><a href="{% url 'password_reset' %}">Forgot password?</a></p>

{% endblock %}
